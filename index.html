<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/main.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="firstHalf">
        <div class="mainStuff">
          <div class="help">
            <div class="fiftyFifty">50/50</div>
          </div>
          <div class="question">
            <p>Jsi negr?</p>
          </div>
        </div>
        <div class="moneyCheck">
          <div class="prize1">100 000Kč</div>
          <div class="prize2">50 000Kč</div>
          <div class="prize3">25 000Kč</div>
          <div class="prize4">10 000Kč</div>
          <div class="prize5">5 000Kč</div>
          <div class="prize6">1 000Kč</div>
          <div class="prize7">500Kč</div>
          <div class="prize8">100Kč</div>
        </div>
      </div>
      <div class="secondHalf">
        <div class="answers">
          <div class="answer1">negr1</div>
          <div class="answer2">negr1</div>
          <div class="answer3">ne</div>
          <div class="answer4">ano</div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
